<html lang="en">

<head>

    <title>Position</title>
    <style>
        body {
            height: 6000px;
        }

        .box {
            position: absolute;
            right: 0px;
            bottom: 0px;
            background-color: green;
            width: 200px;
            height: 200px;
        }

        .main-box {
            position: relative;
            right: 0px;
            width: 500px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<div class="main-box">
    <div class="box">

    </div>
</div>
